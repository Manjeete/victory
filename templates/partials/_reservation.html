{% load static %}
<section id="book-table">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading">
                    <h2>Book Your Table Now</h2>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-2 col-sm-12">
                <div class="left-image">
                    <img src="{% static 'img/book_left_image.jpg' %}" alt="">
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="right-info">
                    <h4>Reservation</h4>
                    <form id="form-submit" action="{% url 'booking' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                    <select required name='day' onchange='this.form.()'>
                                        <option value="">Select day</option>
                                        {% for key, value in select_day.items %}
                                            <option value="{{key}}">{{value}}</option>
                                        {% endfor %}
                                    </select>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <select required name='hour' onchange='this.form.()'>
                                        <option value="">Select hour</option>
                                        {% for key, value in select_time.items %}
                                            <option value="{{key}}">{{value}}</option>
                                        {% endfor %}
                                    </select>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="name" type="name" class="form-control" id="name" placeholder="Full name" required>
                                </fieldset> 
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="phone" type="phone" class="form-control" id="phone" placeholder="Phone number" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <select required class="person" name='persons' onchange='this.form.()'>
                                        <option value="">How many persons?</option>
                                        {% for key, value in persons.items %}
                                            <option value="{{key}}">{{value}} Person</option>
                                        {% endfor %}
                                    </select>
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="btn">Book Table</button>
                                </fieldset>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    {% include 'partials/_alerts.html' %}
</section>
